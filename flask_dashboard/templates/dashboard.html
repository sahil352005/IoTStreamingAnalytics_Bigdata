<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .anomaly-row {
            background-color: #ffebee !important;
            border-left: 4px solid #f44336;
        }
        .normal-row {
            background-color: #e8f5e8 !important;
            border-left: 4px solid #4caf50;
        }
        .header-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <h1 class="header-title">
                <i class="fas fa-chart-line"></i> IoT Analytics Dashboard
            </h1>
            
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="total-records">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div class="stat-label">
                            <i class="fas fa-database"></i> Total Records
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="anomalies">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div class="stat-label">
                            <i class="fas fa-exclamation-triangle"></i> Anomalies
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="avg-temp">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div class="stat-label">
                            <i class="fas fa-thermometer-half"></i> Avg Temperature
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-number" id="device-count">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div class="stat-label">
                            <i class="fas fa-microchip"></i> Active Devices
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row mb-4">
                <div class="col-lg-8">
                    <div class="chart-container">
                        <canvas id="temperature-chart"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="chart-container">
                        <canvas id="device-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Anomaly Chart -->
            <div class="row mb-4">
                <div class="col-lg-6">
                    <div class="chart-container">
                        <canvas id="anomaly-chart"></canvas>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h5><i class="fas fa-info-circle"></i> System Status</h5>
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="badge bg-success fs-6 p-3 w-100">
                                    <i class="fas fa-check-circle"></i><br>Kafka Online
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="badge bg-success fs-6 p-3 w-100">
                                    <i class="fas fa-check-circle"></i><br>Spark Running
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="badge bg-success fs-6 p-3 w-100">
                                    <i class="fas fa-check-circle"></i><br>MongoDB Active
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                <h5><i class="fas fa-table"></i> Recent Sensor Data</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-microchip"></i> Device</th>
                                <th><i class="fas fa-thermometer-half"></i> Temperature</th>
                                <th><i class="fas fa-tint"></i> Humidity</th>
                                <th><i class="fas fa-running"></i> Motion</th>
                                <th><i class="fas fa-exclamation-triangle"></i> Anomaly</th>
                                <th><i class="fas fa-clock"></i> Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Loading data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadAllData()">
        <i class="fas fa-sync-alt"></i> Refresh
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-records').textContent = data.total_records.toLocaleString();
                    document.getElementById('anomalies').textContent = data.anomalies.toLocaleString();
                    document.getElementById('avg-temp').textContent = data.avg_temperature + '°C';
                    document.getElementById('device-count').textContent = data.devices.length;
                })
                .catch(error => console.error('Error loading stats:', error));
        }

        function loadCharts() {
            fetch('/api/chart-data')
                .then(response => response.json())
                .then(data => {
                    // Temperature Line Chart
                    const tempCtx = document.getElementById('temperature-chart').getContext('2d');
                    new Chart(tempCtx, {
                        type: 'line',
                        data: {
                            labels: data.timestamps.slice(0, 20).map(t => new Date(t).toLocaleTimeString()),
                            datasets: [{
                                label: 'Temperature (°C)',
                                data: data.temperature.slice(0, 20),
                                borderColor: 'rgb(75, 192, 192)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: { display: true, text: 'Temperature Trends' }
                            },
                            scales: {
                                y: { beginAtZero: false }
                            }
                        }
                    });

                    // Device Distribution Pie Chart
                    const deviceCtx = document.getElementById('device-chart').getContext('2d');
                    new Chart(deviceCtx, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(data.devices),
                            datasets: [{
                                data: Object.values(data.devices),
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: { display: true, text: 'Data by Device' }
                            }
                        }
                    });

                    // Anomaly Bar Chart
                    const anomalyCtx = document.getElementById('anomaly-chart').getContext('2d');
                    new Chart(anomalyCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Normal', 'Anomaly'],
                            datasets: [{
                                label: 'Count',
                                data: [data.anomalies.normal, data.anomalies.anomaly],
                                backgroundColor: ['#4CAF50', '#F44336']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: { display: true, text: 'Anomaly Detection' }
                            },
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error loading charts:', error));
        }

        function loadDataTable() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table-body');
                    tableBody.innerHTML = '';
                    
                    data.slice(0, 20).forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = row.is_anomaly ? 'anomaly-row' : 'normal-row';
                        
                        tr.innerHTML = `
                            <td><strong>${row.device_id}</strong></td>
                            <td>${row.temperature_celsius ? row.temperature_celsius + '°C' : '-'}</td>
                            <td>${row.humidity_percent ? row.humidity_percent + '%' : '-'}</td>
                            <td>${row.motion_detected !== undefined ? (row.motion_detected ? '<span class="badge bg-warning">Yes</span>' : '<span class="badge bg-secondary">No</span>') : '-'}</td>
                            <td>${row.is_anomaly ? '<span class="badge bg-danger">ANOMALY</span>' : '<span class="badge bg-success">Normal</span>'}</td>
                            <td>${new Date(row.timestamp).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error loading data table:', error));
        }

        function loadAllData() {
            loadStats();
            loadCharts();
            loadDataTable();
        }

        // Initial load
        loadAllData();

        // Auto-refresh every 15 seconds
        setInterval(loadAllData, 15000);
    </script>
</body>
</html>
